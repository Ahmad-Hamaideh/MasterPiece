            </ul>
        </nav>
    </aside>
    <main class="app">
        <div class="head">
            <h3>Add <b>Product</b></h3>

            <div class="search-component">
                <input type="text" autocomplete="off" oninput="searchProduct(this.value)" placeholder="Search" id="search">
                <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearch(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>

        <div class="wrapper">
            <section class="inputs">
                <input type="text" title="Title" id="title" placeholder="Title">
                <div class="price">
                    <input type="number" title="Price" onkeyup="getTotal()" id="price" placeholder="Price">
                    <input type="number" title="The number of people" onkeyup="getTotal()" id="taxes" placeholder="The number of people">
                    <input type="text" title="Ads" onkeyup="getTotal()" id="ads" placeholder="Size">
                    <input type="number" title="Discount" onkeyup="getTotal()" id="discount" placeholder="Discount">
                    <span class="total-price">
                        <span id="total" class="total"></span>
                    </span>
                </div>
                <input type="number" title="Quantity" id="count" placeholder="Quantity">
                <input type="text" title="Category" id="category" placeholder="Category">
                <input type="text" title="Category" id="category" placeholder="Description">
                <asp:FileUpload runat="server">  </asp:FileUpload>
                <button id="submit-btn" class="submit-btn">Create</button>
            </section>
            <section class="outputs">
                <div class="table-container">
                    <div class="deleteall" id="deleteall"></div>
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Taxes</th>
                                <th>Ads</th>
                                <th>Discount</th>
                                <th>Total</th>
                                <th>Category</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
